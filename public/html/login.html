<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Trem - Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <section class="login">
            <div class="content text-center mb-4">
                <h1 class="text-primary mb-1 fw-bold ">LOGIN</h1>
                <h5 class="text-primary fw-bold">GUIA TREM</h5>
            </div>

            <div class="loginIN">
                <form id="loginForm">
                    <!-- Campo de E-mail com ícone -->
                    <div class="input-group mb-3 ">
                        <span class="input-group-text">
                            <img src="../images/person.png" alt="usuário" width="20">
                        </span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                    </div>

                    <!-- Campo de Senha com ícone -->
                    <div class="input-group mb-4">
                        <span class="input-group-text">
                            <img src="../images/senhas.png" alt="senha" width="20">
                        </span>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                    </div>

                    <button type="submit" id="loginButton" class="btn btn-primary btn-lg">CONECTAR</button>
                    <a href="cadastro.html" class="btn btn-secondary btn-lg mt-3">CADASTRAR</a>
                    
                    <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
                    <div id="successMessage" class="alert alert-success mt-3 d-none"></div>
                </form>
            </div>
        </section>
    </header>

    <script src="../js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
