<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Trem - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-light">
    <main class="container d-flex min-vh-100">
        <div class="row w-100 justify-content-center align-items-center">
            <section class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm border-primary">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h1 class="h3 fw-bold" style="color: #4180AB;">LOGIN</h1>
                            <p class="text-muted">GUIA TREM</p>
                        </div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label visually-hidden">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <span class="material-symbols-outlined">person</span>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label visually-hidden">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <span class="material-symbols-outlined">lock</span>
                                    </span>
                                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">CONECTAR</button>
                            <a href="cadastro.html" class="btn btn-outline-secondary w-100 btn-lg mt-2">CADASTRAR</a>

                            <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
                            <div id="successMessage" class="alert alert-success mt-3 d-none"></div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
