<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Guia Trem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        :root {
            --colorP: #4180AB;
            --colorSecondary: #EAEAEA;
            --colorText: #004A98;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        
        .card {
            border: none;
            border-radius: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background: #D9D9D9;
            max-width: 500px;
            width: 100%;
        }
        
        .card-header {
            background-color: var(--colorP);
            border-radius: 25px 25px 0 0 !important;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .card-header h2 {
            color: white;
            margin-bottom: 0;
        }
        
        .card-header p {
            color: white;
            opacity: 0.9;
        }
        
        .form-control {
            border-radius: 0 25px 25px 0 !important;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--colorP);
            box-shadow: 0 0 0 0.2rem rgba(65, 128, 171, 0.25);
        }
        
        .btn-primary {
            background-color: var(--colorP);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #3b7da5;
            transform: translateY(-1px);
        }
        
        .input-group-text {
            background-color: rgb(165, 162, 162) !important;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 25px 0 0 25px !important;
            color: white;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .btn-outline-secondary {
            border-radius: 0 25px 25px 0 !important;
            border-left: none;
            background-color: rgb(165, 162, 162);
            border-color: #e9ecef;
            color: white;
        }
        
        .btn-outline-secondary:hover {
            background-color: rgb(145, 142, 142);
            color: white;
        }
        
        .alert {
            border-radius: 15px;
            border: none;
        }
        
        .text-muted a {
            color: var(--colorP) !important;
            text-decoration: none;
            font-weight: 500;
        }
        
        .text-muted a:hover {
            text-decoration: underline;
        }
        
        .is-invalid {
            border-color: #dc3545 !important;
        }
        
        .is-valid {
            border-color: #28a745 !important;
        }
        
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background-color: #dc3545; }
        .strength-medium { background-color: #ffc107; }
        .strength-strong { background-color: #28a745; }
        
        .form-label {
            color: var(--colorText);
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        /* Responsividade */
        @media (max-width: 576px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                margin: 1rem;
            }
            
            .card-header {
                padding: 1.5rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0"><i class="fas fa-user-plus me-2"></i>CADASTRO</h2>
                        <p class="mb-0 mt-2">Guia Trem</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="cadastroForm" novalidate>
                            <!-- Campo Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label fw-bold">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="nome" name="nome" 
                                           placeholder="Digite seu nome completo" required>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- Campo E-mail -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           placeholder="Digite seu e-mail" required>
                                </div>
                                <div class="invalid-feedback"></div>
                                <div class="valid-feedback">E-mail válido!</div>
                            </div>

                            <!-- Campo Senha -->
                            <div class="mb-3">
                                <label for="senha" class="form-label fw-bold">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="senha" name="senha" 
                                           placeholder="Digite sua senha" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength" id="passwordStrength"></div>
                                <div class="invalid-feedback"></div>
                                <small class="text-muted">Mínimo 8 caracteres, incluindo letras e números</small>
                            </div>

                            <!-- Campo Confirmar Senha -->
                            <div class="mb-4">
                                <label for="confirmar_senha" class="form-label fw-bold">Confirmar Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" 
                                           placeholder="Confirme sua senha" required>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- Botão de Cadastro -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>CADASTRAR
                                </button>
                            </div>

                            <!-- Link para Login -->
                            <div class="text-center">
                                <p class="text-muted">
                                    Já possui uma conta? 
                                    <a href="login.html">Faça login aqui</a>
                                </p>
                            </div>
                        </form>

                        <!-- Área de Mensagens -->
                        <div id="mensagem" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    
    <script src="../js/auth.js"></script>
</body>
</html>
