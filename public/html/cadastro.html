<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Guia Trem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0"><i class="fas fa-user-plus me-2"></i>CADASTRO</h2>
                        <p class="mb-0 mt-2">Guia Trem</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="cadastroForm" novalidate>
                            <!-- Campo Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label fw-bold">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="nome" name="nome" 
                                           placeholder="Digite seu nome completo" required>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- Campo E-mail -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           placeholder="Digite seu e-mail" required>
                                </div>
                                <div class="invalid-feedback"></div>
                                <div class="valid-feedback">E-mail válido!</div>
                            </div>

                            <!-- Campo Senha -->
                            <div class="mb-3">
                                <label for="senha" class="form-label fw-bold">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="senha" name="senha" 
                                           placeholder="Digite sua senha" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength" id="passwordStrength"></div>
                                <div class="invalid-feedback"></div>
                                <small class="text-muted">Mínimo 8 caracteres, incluindo letras e números</small>
                            </div>

                            <!-- Campo Confirmar Senha -->
                            <div class="mb-4">
                                <label for="confirmar_senha" class="form-label fw-bold">Confirmar Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" 
                                           placeholder="Confirme sua senha" required>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- Botão de Cadastro -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>CADASTRAR
                                </button>
                            </div>

                            <!-- Link para Login -->
                            <div class="text-center">
                                <p class="text-muted">
                                    Já possui uma conta? 
                                    <a href="login.html">Faça login aqui</a>
                                </p>
                            </div>
                        </form>

                        <!-- Área de Mensagens -->
                        <div id="mensagem" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    
    <script src="../js/auth.js"></script>
</body>
</html>
